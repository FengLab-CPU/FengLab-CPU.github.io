    .contact-card {

        transition: all 0.3s ease;

    }

    .contact-card::before {

        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: var(--gradient-accent);
    }

    .contact-card:hover {
