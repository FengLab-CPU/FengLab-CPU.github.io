highlights:
揭示非洲人群肤色多样性的分子机制
通过高通量功能基因组学技术，系统鉴定调控色素生成的非编码突变与关键增强子（如 OCA2、MITF、LEF1、TRPS1 等），发现驱动肤色差异的功能突变，并揭示人类肤色进化的遗传基础。

解析心脏能量代谢的跨物种调控机制
鉴定 TRIM72 启动子突变在灵长类中的演化及其对心肌能量代谢和线粒体功能的调控作用，阐明哺乳动物心脏生理差异的分子演化机制。

构建非编码突变功能解析体系
整合群体遗传学、功能基因组学与计算，高通量研究非编码突变功能及其靶基因，为复杂疾病防治和药物靶点发现提供新策略。

推动群体遗传学与疾病易感性研究
参与构建非洲人群免疫图谱，研究感染性疾病等相关基因的自然选择与表型关联，揭示人群特异性疾病发生机制和促进精准医学发展。

